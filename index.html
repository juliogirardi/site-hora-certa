<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora Certa</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------------------------ HEADER ------------------------------->
    <header>
      <div class="container-header">
        <h1>HORA CERTA</h1>
        <nav>
          <ul>
            <li>
              <a href="#services">SERVIÇOS</a>
            </li>
            <li>
              <a href="#contact">CONTATO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!------------------------------- MAIN -------------------------------->
    <main>
      <section class="section-1">
        <div class="container">
          <h2>Seu relógio na hora certa!!!</h2>
        </div>
      </section>
      <section id="services" class="section-2">
        <div class="container">
          <img src="./img/watch.png" alt="relógio" />
          <h3>Manutenção total para o seu relógio</h3>
        </div>
      </section>
      <section id="contact" class="section-3">
        <div class="container">
          <div class="contact-methods">
            <div>
              <h4>Fale conosco</h4>
              <form>
                <input type="text" placeholder="Seu nome" required />
                <input type="email" placeholder="Seu e-mail" required />
                <input type="tel" placeholder="Seu telefone (opcional)" />
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
              </form>
            </div>
            <div>
              <h4>Redes Sociais</h4>
              <ul class="social-links">
                <li>
                  <a href="#" title="Siga-nos no Instagram">
                    <img src="./img/instagram.png" alt="Logo do Instagram" />
                  </a>
                </li>
                <li>
                  <a href="#" title="Siga-nos no Facebook">
                    <img src="./img/facebook.png" alt="Logo do Facebook" />
                  </a>
                </li>
                <li>
                  <a href="#" title="Visite nosso canal no Youtube">
                    <img src="./img/youtube.png" alt="Logo do Youtube" />
                  </a>
                </li>
              </ul>
            </div>
            <div>
              <h4>Faça uma visita</h4>
              <p>Rua XV de Novembro, nº XYZ, Centro - Curitiba - PR</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!------------------------------ FOOTER ------------------------------->

    <footer>
      <div class="container-footer">
        <p>&copy; HORA CERTA - Todos os direitos reservados - 2023</p>
      </div>
    </footer>
  </body>
</html>
